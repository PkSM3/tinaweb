<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en-GB" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Tinaweb DEMO</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="TinaViz">
        <meta name="keywords" content="TinaViz">
        <link rel="shortcut icon" href="css/branding/favicon.ico" type="image/x-icon">

        <!-- JQUERY -->
        <script type="text/javascript" src="js/jquery-1.4.2.min.js" language="javascript"></script>
        <!-- JQUERY UI -->
        <script type="text/javascript" src="js/jquery-ui-1.8.min.js" language="javascript"></script>
        <!-- TINAWEB JAVASCRIPT -->
        <script type="text/javascript" src="js/tinaviz.js" language="javascript"></script>
        <!-- JQUERY UI CSS -->
        <!--<link type="text/css" rel="stylesheet" href="css/smoothness/jquery-ui-1.8.custom.css"/>-->
        <link type="text/css" rel="stylesheet" href="css/eggplant/jquery-ui-1.8.1.custom.css"/>
        <!-- YAHOO UI CSS -->
        <link rel="stylesheet" type="text/css" href="css/yui.css">
        <!-- UTILITIES -->
        <!--<script type="text/javascript" src="js/themelia/nalarium.trace.js" language="javascript"></script>-->
        <!--<script type="text/javascript" src="js/tenjin/shotenjin.js" language="javascript"></script>-->
        <!-- JQUERY UI ADD-ONS -->
        <!--<script type="text/javascript"  src="js/jquery/jquery.rating.pack.js" language="javascript"></script>
        <link type="text/css" rel="stylesheet" href="js/jquery/jquery.rating.css"/> -->

        <!--TINASOFT CSS -->
        <link type="text/css" rel="stylesheet" href="css/tinaweb.css"/>

    </head>
    <body>
        <div id="doc3" class="yui-t7">
            <div id="hd">
                <div id="hdt">
                    <div class="hdl">
                        <h1>FET Open : projects explorer</h1>
                    </div>
                    <div class="hdr">

                    </div>
                </div>
                <div id="hdb">
                    <div id="htoolbar" class="toolbardiv fg-toolbar ui-widget-header ui-corner-all ui-helper-clearfix">
                        <div class="fg-buttonset fg-buttonset ui-helper-clearfix">
                           <a href="#"
                              id="open-macro"
                              class="fg-button ui-state-default fg-button-icon-left ui-priority-primary ui-corner-all"
                              title="pause"><input id="inputgraph" type="file" size="2" style="height: 15px; opacity: 0; width: 10px;">Open</input></a>
                        </div>

                        <div class="fg-buttonset fg-buttonset-multi ui-helper-clearfix">
                                <a id="toggle-labels-macro"
                                   href="#"
                                   class="fg-button ui-state-default ui-state-active fg-button-icon-solo ui-corner-left"
                                   title="labels"><span class="ui-icon ui-icon-labels"></span> Labels</a>
                                <a id="toggle-nodes-macro"
                                   href="#"
                                   class="fg-button ui-state-default ui-state-active fg-button-icon-solo"
                                   title="nodes"><span class="ui-icon ui-icon-nodes"></span> Nodes</a>
                                <a id="toggle-edges-macro"
                                   href="#"
                                   class="fg-button ui-state-default ui-state-active fg-button-icon-solo ui-corner-right"
                                   title="edges"><span class="ui-icon ui-icon-edges"></span> Edges</a>
                            </div>

                        <div class="fg-buttonset fg-buttonset-multi ui-helper-clearfix">
                            <a id="toggle-pause-macro"
                               href="#"
                               class="fg-button ui-state-default ui-state-active fg-button-icon-left ui-priority-primary ui-corner-all"
                               title="pause"><span class="ui-icon ui-icon-pause"></span> Pause</a>
                        </div>

                        <div class="fg-buttonset fg-buttonset ui-helper-clearfix">
                            <a href="#"
                                id="toggle-unselect-macro"
                                class="fg-button ui-state-default fg-button-icon-left ui-priority-primary ui-corner-all"
                               title="unselect"><span class="ui-icon ui-icon-pause"></span> Unselect</a>
                            <a href="#"
                               id="toggle-recenter-macro"
                               class="fg-button ui-state-default fg-button-icon-left ui-priority-primary ui-corner-all"
                               title="recenter"><span class="ui-icon ui-icon-pause"></span> Reset</a>
                        </div>
                        <div class="sliders">
                            <div class="slider">Edge weight<div id="macroSlider_edgeWeight"></div></div>
                            <div class="slider">Node size<div id="macroSlider_nodeSize"></div></div>
                        </div><!-- end of sliders -->
                    </div><!-- End of htoolbar -->

                    <div style="clear:both;"></div>

                </div><!-- End of hdb -->
            </div>
            <div id="bd">
                <div id="yui-main">
                    <div class="yui-b">
                    <div class="yui-gc">
                        <!-- LEFT MAIN COLUMN-->
                        <div id="vizdiv" class="yui-u first">
                            <!--<a href="" onclick="$('vizframe').src='tinaviz/software.html'">software</a> / <a href="" onclick="$('vizframe').src='tinaviz/hardware.html'">hardware</a>-->

                            <!--<div class="ui-widget ui-widget-content ui-corner-all formleft infodiv detailtext">-->
                            <!--[if !IE]> -->
                            <object id="tinaviz"
                                        classid="java:org.jdesktop.applet.util.JNLPAppletLauncher"
                                        type="application/x-java-applet"
                                        archive="java/tinaviz.jar,java/core.jar,java/itext.jar,java/pdf.jar,java/colt.jar,java/concurrent.jar,java/applet-launcher.jar"
                                        width="10" height="10"
                                        standby="Loading Processing software..." >

                              <param name="archive" value="java/tinaviz.jar,java/core.jar,java/itext.jar,java/pdf.jar,java/colt.jar,java/concurrent.jar,java/applet-launcher.jar" />
                              <!--<param name="jnlpNumExtensions" value="1">
                              <param name="jnlpExtension1" value="http://download.java.net/media/jogl/builds/archive/jsr-231-webstart-current/jogl.jnlp">
-->
                              <param name="mayscript" value="true" />
                              <param name="scriptable" value="true" />

                              <param name="image" value="css/branding/appletLoading.gif" />
                                <param name="boxmessage" value="Loading TinaViz..." />
                              <param name="boxbgcolor" value="#FFFFFF" />
                              <param name="progressbar" value="true" />
                              <!--<param name="noddraw.check" value="true">-->

                              <param name="subapplet.classname" value="tinaviz.Main" />
                              <param name="subapplet.displayname" value="tinaviz.Main" />

                                <param name="engine" value="software" />
                                <param name="js_context" value="" />

                              <!--<![endif]-->

                              <object id="tinaviz"
                                          classid="clsid:CAFEEFAC-0016-0000-FFFF-ABCDEFFEDCBA"
                                  width="10" height="10"
                                  standby="Loading Processing software..."  >

                                <param name="code"
                                   value="org.jdesktop.applet.util.JNLPAppletLauncher" />
                                <param name="archive" value="java/tinaviz.jar,java/core.jar,java/itext.jar,java/pdf.jar,java/colt.jar,java/concurrent.jar,java/applet-launcher.jar" /><!--
                                <param name="jnlpNumExtensions" value="1">
                                <param name="jnlpExtension1" value="http://download.java.net/media/jogl/builds/archive/jsr-231-webstart-current/jogl.jnlp">
-->
                                <param name="mayscript" value="true" />
                                <param name="scriptable" value="true" />

                              <param name="image" value="css/branding/appletLoading.gif" />
                                <param name="boxmessage" value="Loading TinaViz..." />
                                <param name="boxbgcolor" value="#FFFFFF" />
                                <param name="progressbar" value="true" />
                                <!--<param name="noddraw.check" value="true">-->

                                <param name="subapplet.classname" value="tinaviz.Main" />
                                <param name="subapplet.displayname" value="tinaviz.Main" />

                                <param name="engine" value="software" />
                                <param name="js_context" value="" />

                                <p>
                                  <strong>
                                This browser does not have a Java Plug-in.
                                    <br />
                                    <a href="http://www.java.com/getjava" title="Download Java Plug-in">
                                      Get the latest Java Plug-in here.
                                    </a>
                                  </strong>
                                </p>

                              </object>

                              <!--[if !IE]> -->
                            </object>
                            <!--<![endif]-->
                            <!--</div>-->
                        </div><!-- end of visualization -->
                        <!-- RIGHT MAIN COLUMN-->
                        <div id="infodiv" class="ui-widget ui-widget-content ui-corner-all yui-u detailtext">
                            <div id="node_label">
                                <h2>No element selected</h2>
                            </div>
                            <div id="node_contents">
                                <h4>To begin exploration, try clicking or double-clicking on nodes on the left!</h4>
                            </div>
                            <div id="node_neighbourhood"></div>

                        </div><!-- / INFODIV -->
                    </div><!-- end of yui-gc -->
                    </div><!-- end of yui-b -->
                    <div id="branding" class="yui-b">
                        <div><a href="http://moma.csregistry.org" target="_BLANK">
                        <img src="css/branding/moma-crea.png"/></a></div>
                        <div>Copyright MOMA, CREA, CNRS - 2009, 2010, 2011.</div>
                        <div><img src="css/branding/partners_small.jpg" style="margin: 0px 0px -12px 0px;"/></div>
                    </div>
                </div><!-- end of yui-main -->
            </div>
            <div id="ft">
                <a href="http://tinasoft.eu/" target="_BLANK">Download Tinasoft desktop
                </a>
            </div>
        </div>

</html>
